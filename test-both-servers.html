<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status Test</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }
        .title {
            color: #2d3748;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        .server-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .server-card {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e2e8f0;
        }
        .server-card.online {
            background: #f0fff4;
            border-color: #48bb78;
            color: #22543d;
        }
        .server-card.offline {
            background: #fed7d7;
            border-color: #e53e3e;
            color: #742a2a;
        }
        .server-card.loading {
            background: #f0f9ff;
            border-color: #3b82f6;
            color: #1e40af;
        }
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 8px;
            transition: all 0.3s;
        }
        button:hover {
            background: #3182ce;
        }
        .test-btn {
            background: #48bb78;
        }
        .login-btn {
            background: #805ad5;
            padding: 15px 30px;
            font-size: 16px;
        }
        .log {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üîç Server Status Check</div>
        
        <div class="server-status">
            <div id="backendCard" class="server-card loading">
                <h3>üîß Backend Server</h3>
                <div>Port 3001</div>
                <div id="backendStatus">Checking...</div>
            </div>
            
            <div id="frontendCard" class="server-card loading">
                <h3>üé® Frontend Server</h3>
                <div>Port 3000</div>
                <div id="frontendStatus">Checking...</div>
            </div>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button onclick="checkServers()">üîÑ Refresh Status</button>
            <button onclick="testLogin()" class="test-btn">üß™ Test Login</button>
            <button onclick="goToLogin()" class="login-btn">üö™ Go to Login</button>
        </div>
        
        <div id="log" class="log"></div>
        
        <div style="background: #e6fffa; padding: 15px; border-radius: 8px; margin-top: 20px; font-size: 14px; color: #234e52; text-align: center;">
            <strong>‚úÖ Your Credentials:</strong><br>
            Email: m.raaaaay2@gmail.com<br>
            Password: supervisor123<br>
            Role: supervisor
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                success: 'color: #22543d; font-weight: bold;',
                error: 'color: #742a2a; font-weight: bold;',
                info: 'color: #1e40af;'
            };
            
            logDiv.innerHTML += `<div style="${colors[type]}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        async function checkServers() {
            document.getElementById('log').innerHTML = '';
            log('üîç Checking both servers...', 'info');
            
            // Check backend
            try {
                const backendResponse = await fetch('http://localhost:3001/health');
                const backendData = await backendResponse.json();
                
                if (backendResponse.ok) {
                    document.getElementById('backendCard').className = 'server-card online';
                    document.getElementById('backendStatus').innerHTML = '‚úÖ Online<br>DB: ' + backendData.database;
                    log('‚úÖ Backend server online', 'success');
                } else {
                    document.getElementById('backendCard').className = 'server-card offline';
                    document.getElementById('backendStatus').innerHTML = '‚ùå Error';
                    log('‚ùå Backend server error', 'error');
                }
            } catch (error) {
                document.getElementById('backendCard').className = 'server-card offline';
                document.getElementById('backendStatus').innerHTML = '‚ùå Offline';
                log('‚ùå Backend server offline', 'error');
            }
            
            // Check frontend
            try {
                const frontendResponse = await fetch('/');
                if (frontendResponse.ok) {
                    document.getElementById('frontendCard').className = 'server-card online';
                    document.getElementById('frontendStatus').innerHTML = '‚úÖ Online<br>Next.js Ready';
                    log('‚úÖ Frontend server online', 'success');
                } else {
                    document.getElementById('frontendCard').className = 'server-card offline';
                    document.getElementById('frontendStatus').innerHTML = '‚ùå Error';
                    log('‚ùå Frontend server error', 'error');
                }
            } catch (error) {
                document.getElementById('frontendCard').className = 'server-card offline';
                document.getElementById('frontendStatus').innerHTML = '‚ùå Offline';
                log('‚ùå Frontend server offline', 'error');
            }
        }
        
        async function testLogin() {
            log('üîê Testing login with correct credentials...', 'info');
            
            try {
                const response = await fetch('/api/proxy/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'm.raaaaay2@gmail.com',
                        password: 'supervisor123',
                        role: 'supervisor'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log('üéâ LOGIN SUCCESS!', 'success');
                    log(`Token: ${data.token.substring(0, 20)}...`, 'success');
                    log(`Role: ${data.user.role}`, 'success');
                } else {
                    log(`‚ùå Login failed: ${data.message}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        function goToLogin() {
            window.open('/auth', '_blank');
        }
        
        // Auto-check on load
        window.addEventListener('load', () => {
            setTimeout(checkServers, 1000);
        });
        
        // Auto-refresh every 5 seconds
        setInterval(checkServers, 5000);
    </script>
</body>
</html>
